# Synthetic data configuration
_target_: src.data.synthetic_data.SyntheticClaimsData

n_samples: 10000
fraud_rate: 0.15
random_seed: 42

# Feature distributions
features:
  claim_amount:
    distribution: "lognormal"
    params:
      mean: 7.0
      sigma: 1.0
    fraud_multiplier: 1.5
  
  customer_age:
    distribution: "normal"
    params:
      mean: 45
      std: 15
    min_value: 18
    max_value: 80
  
  num_previous_claims:
    distribution: "poisson"
    params:
      lambda: 1.5
    max_value: 10
  
  days_since_last_claim:
    distribution: "exponential"
    params:
      scale: 365
    max_value: 2000
  
  policy_duration:
    distribution: "normal"
    params:
      mean: 5
      std: 3
    min_value: 0.1
    max_value: 20

# Categorical features
categorical_features:
  claim_type:
    categories: ["Accident", "Fire", "Theft", "Health", "Property"]
    fraud_weights: [1.0, 1.2, 1.5, 0.8, 1.1]
  
  location:
    categories: ["Urban", "Suburban", "Rural"]
    fraud_weights: [1.3, 1.0, 0.7]
  
  customer_segment:
    categories: ["Premium", "Standard", "Basic"]
    fraud_weights: [0.5, 1.0, 1.8]
  
  claim_time:
    categories: ["Business_Hours", "Evening", "Night", "Weekend"]
    fraud_weights: [1.0, 1.1, 1.3, 1.2]
